<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cyrin Ambos - Home
        </title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script defer src="js/main.js"></script>
        
    </head>
    <body>
        <!--Main Navigation-->
        <header>
            <div class="mainNav">
                <a href="index.html" class="nav-logo"><img class="logo" src="./assets/images/logo.png" alt="logo"></a>
                <input type="checkbox" id="mainNav-checkbox">
                
                <ul class="nav-links">
                    <li ><a href="#" class="navLink_home active-navLink">Home</a></li>
                    <li class="navLink_about"><a href="#">About</a></li>
                    <li class="navLink_portfolio"><a href="#">Portfolio</a></li>
                    <li class="navLink_gallery"><a href="#">Gallery</a></li>
                </ul>
                <a href="#" class="btn-get-in-touch">Get in Touch</a>
                
            <label class="toggle-button-icons" for="mainNav-checkbox">
                <img class ="toggle-bar-icon" src="./assets/images/icons/bars-solid.svg" alt="toggle-bar">
                <img class ="toggle-x-icon" src="./assets/images/icons/x-solid.svg" alt="toggle-x">
            </label>
            <div class="mainNav-dropdown-menu">
                    <li><a href="#" style="--i:0">Home</a></li>
                    <li><a href="#" style="--i:2">About</a></li>
                    <li><a href="#" style="--i:3">Portfolio</a></li>
                    <li><a href="#" style="--i:4">Gallery</a></li>
                    <li><a href="#" style="--i:5" class="btn-get-in-touch">Get in Touch</a></li>
            </div>
            </div>
        </header>
        <div class="container">
            <section class="hero_banner_home">
                <div class="hero_banner_firstName">
                    <img class="firstName" src="./assets/images/Cyrin.svg" alt="Cyrin">
                </div>
                <div class="hero_banner_lastName">
                    <img class="firstName" src="./assets/images/Ambos.svg" alt="Ambos">
                </div>
                <div class="hero_banner_hr">
                   
                </div>
                <div class="hero_banner_career">
                <h1 class="hero_banner_careerHeader">Developer</h1>
                </div>
                <div class="hero_banner_subCareer">
                    <h2>Designer</h2>
                    <div class="circle"></div>
                    <h2>Hobbyist</h2>

                </div>
                <div class="hero_banner_callToAction">
                    <a href="#" class="btn_view_portfolio">View Portfolio</a>
                </div>
                <div class="hero_banner_arrow_down">
                    <img class="hero_banner_arrow" src="./assets/images/icons/arrow-down-solid.svg" alt="arrow">
                </div>
            </section>
            <div class="section-border">
                <h2>Turning Ideas Into Reality</h2>
            </div>
            <section class="portfolio-summary">

            </section>
            <div class="section-border">
                <h2>Passion</h2>
            </div>
        </div>
        
    </body>
</html>
